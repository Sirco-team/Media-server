<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Server</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preload" href="/vid-mov.json" as="fetch" type="application/json" crossorigin>
    <link rel="icon" type="image/png" href="/favicon.ico">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">Media Server</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search media...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-menu">
            <span id="username">Default User</span>
            <button id="uploadBtn"><i class="fas fa-upload"></i></button>
            <button id="authBtn">Login/Signup</button>
            <button id="settingsBtn"><i class="fas fa-cog"></i></button>
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </nav>

    <div class="main-container">
        <aside class="sidebar">
            <div class="categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="movies">Movies</button>
                <button class="category-btn" data-category="shows">TV Shows</button>
                <button class="category-btn" data-category="favorites">Favorites</button>
            </div>
        </aside>

        <main class="content">
            <div class="media-grid" id="mediaGrid">
                <!-- Media items will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content scrollable-modal">
            <span class="close">&times;</span>
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-container">
                <div class="auth-buttons">
                    <button id="showLoginBtn" class="active">Login</button>
                    <button id="showSignupBtn">Signup</button>
                </div>
                <form id="loginForm">
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signupForm" style="display: none;">
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="settings">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="bufferSize">Buffer Size (seconds):</label>
                    <input type="number" id="bufferSize" value="30" min="5" max="120">
                </div>
                <div class="setting-item">
                    <label for="renderMode">Render Mode:</label>
                    <select id="renderMode">
                        <option value="server">Server Side</option>
                        <option value="client">Client Side</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="upload-container">
                <div class="upload-tabs">
                    <button id="showUploadBtn" class="active">Upload Show</button>
                    <button id="movieUploadBtn">Upload Movie</button>
                    <button id="episodeUploadBtn">Upload Episodes</button>
                </div>

                <form id="showUploadForm" class="upload-form">
                    <h3>Upload TV Show</h3>
                    <input type="text" name="title" placeholder="Show Title" required>
                    <textarea name="description" placeholder="Description" required></textarea>
                    <input type="text" name="genre" placeholder="Genre (comma separated)" required>
                    <input type="number" name="year" placeholder="Year" required>
                    <input type="text" name="access" placeholder="Access (leave empty for everyone)">
                    <input type="file" name="thumbnail" accept="image/*" required>
                    <button type="submit">Create Show</button>
                </form>

                <form id="movieUploadForm" class="upload-form" style="display: none;">
                    <h3>Upload Movie</h3>
                    <input type="text" name="title" placeholder="Movie Title" required>
                    <textarea name="description" placeholder="Description" required></textarea>
                    <input type="text" name="genre" placeholder="Genre (comma separated)" required>
                    <input type="number" name="year" placeholder="Year" required>
                    <input type="text" name="access" placeholder="Access (leave empty for everyone)">
                    <input type="file" name="video" accept="video/*" required>
                    <input type="file" name="thumbnail" accept="image/*" required>
                    <button type="submit">Upload Movie</button>
                </form>

                <form id="episodeUploadForm" class="upload-form" style="display: none;">
                    <h3>Upload Episodes</h3>
                    <select name="showName" id="showSelect" required>
                        <option value="">Select Show</option>
                    </select>
                    <div class="episode-upload-container">
                        <div class="episode-upload">
                            <input type="number" name="episodeNumber" placeholder="Episode Number" required>
                            <input type="file" name="video" accept="video/*" required>
                            <input type="file" name="thumbnail" accept="image/*">
                        </div>
                    </div>
                    <button type="button" id="addMoreEpisodes">Add Another Episode</button>
                    <button type="submit">Upload Episodes</button>
                </form>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/app.js"></script>
</body>
</html>
